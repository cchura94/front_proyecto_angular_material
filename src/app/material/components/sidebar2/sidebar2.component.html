<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin">Administración</a>
      <a mat-list-item routerLink="/admin/categoria">Categoria</a>
      <a mat-list-item routerLink="/admin/producto">Productos</a>
    </mat-nav-list>
    <mat-list-item routerLink="#">
      <mat-icon>dashboard</mat-icon> <span>Gestión</span>
    </mat-list-item>
    <mat-expansion-panel [class.mat-elevation-z0]="true">
      <mat-expansion-panel-header>
        Nuevo Pedido
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item routerLink="#">Nuevo Pedidos</a>
        <a mat-list-item routerLink="#">Pedidos</a>
      </mat-nav-list>

    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      <span>Empresa</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
